publish_production_images_56:
  stage: publish
  image: ubleipzig/deployer:1.4.4
  services:
  - docker:dind
  script: |
    declare suffix=`expr ${CI_COMMIT_TAG} ':' '[^-]\+-\(.*\)'`

    deployer publish \
    --input image-5.6.gz \
    --tag ubleipzig/vufind-php:5.6-${suffix} \
    --tag ubleipzig/vufind-php:5.6 \
    --tag ubleipzig/vufind-php:5

    deployer publish \
    --input image-5.6-debug.gz \
    --tag ubleipzig/vufind-php:5.6-${suffix}-debug \
    --tag ubleipzig/vufind-php:5.6-debug \
    --tag ubleipzig/vufind-php:5-debug
  tags:
  - docker
  only:
  - /^5\.6-\d+/
  dependencies:
  - build_images_56
  except:
  - branches

